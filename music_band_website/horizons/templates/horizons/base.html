<!-- Base Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Horizons{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand text-center" href="{% url 'horizons:home' %}">The Horizons</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'horizons:events' %}">Events</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'horizons:member_area' %}">Member Area</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'horizons:profile' %}">Profile</a></li>
                    <form method="post" action="{% url 'horizons:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'horizons:login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'horizons:register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container-fluid px-0 py-0">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
