{% extends 'horizons/base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'horizons:login' %}">Login</a></p>
{% endblock %}
